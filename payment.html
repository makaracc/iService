<!DOCTYPE html> 
<html> 
<title>Stripe Payment Demo</title> 
<body style="text-align: center;"> 
    <h3>Pay for service at IService</h3> 
    <h3>Payment method: Stipe</h3> 
    <form action="/payment" method="POST"> 
    <script
        src="//checkout.stripe.com/v3/checkout.js"
        class="stripe-button"
        data-key="<%= key %>" 
        data-amount="5000" 
        data-currency="aud" 
        data-name="IService" 
        data-description="Cleaning" 
        data-locale="auto" > x
        </script> 
    </form> 
</body> 
</html>
